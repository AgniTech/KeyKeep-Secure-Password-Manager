<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoVault - Password Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/generator.css">
    <script src="js/protect.js"></script>
</head>
<body>
    <div class="container generator-container">
        <header>
            <h1>Password Generator</h1>
            <p>Generate strong and secure passwords.</p>
        </header>
        <main class="generator">
            <div class="generated-password">
                <input type="text" id="generatedPassword" value="P@$$wOrd123!" readonly>
                <button id="copyPassword" class="button icon-button" aria-label="Copy Password">ðŸ“‹ Copy</button>
            </div>
            <div class="controls">
                <div class="control-item">
                    <label for="passwordLength">Length:</label>
                    <input type="range" id="passwordLength" min="8" max="32" value="16">
                    <span id="lengthValue">16</span>
                </div>
                <div class="control-item">
                    <input type="checkbox" id="includeUppercase" checked>
                    <label for="includeUppercase">Include Uppercase</label>
                </div>
                <div class="control-item">
                    <input type="checkbox" id="includeLowercase" checked>
                    <label for="includeLowercase">Include Lowercase</label>
                </div>
                <div class="control-item">
                    <input type="checkbox" id="includeNumbers" checked>
                    <label for="includeNumbers">Include Numbers</label>
                </div>
                <div class="control-item">
                    <input type="checkbox" id="includeSymbols">
                    <label for="includeSymbols">Include Symbols</label>
                </div>
                <button id="generateButton" class="button primary">Generate Password</button>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 CryptoVault</p>
        </footer>
    </div>
    <script src="js/script.js"></script>
    <script src="js/generator.js"></script>
</body>
</html>
