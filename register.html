<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyKeep - Register</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="container auth-container">
        <header>
            <h1>Create Account</h1>
            <p class="tagline">Secure your digital life with KeyKeep.</p>
        </header>
        <main class="register-form">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="input-group">
                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" name="registerEmail" required>
                </div>
                <div class="input-group">
                    <label for="registerPassword">Master Password:</label>
                    <div class="password-input">
                        <input type="password" id="registerPassword" name="registerPassword" required>
                        <button type="button" class="toggle-password" aria-label="Show password">👁️</button>
                    </div>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <button type="button" class="toggle-password" aria-label="Show password">👁️</button>
                    </div>
                </div>
                <button type="submit" class="button primary">Sign Up</button>
                <p class="login-link">Already have an account? <a href="index.html" data-route="login">Log In</a></p>
                <div class="error-message" id="registerError"></div>
            </form>
        </main>
        <footer>
            <p>&copy; 2025 KeyKeep</p>
        </footer>
    </div>
    <script src="js/script.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
