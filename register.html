<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyKeep - Register</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div id="toastContainer"></div> <!-- For clean notifications -->

    <div class="auth-container-standalone">
        <header>
            <h1>KeyKeep</h1>
            <p class="tagline">Create your secure account.</p>
        </header>
        <main class="form-container-standalone">
            <h2>Sign Up</h2>
            <form id="registerForm">
                <div class="input-group">
                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="input-group">
                    <label for="registerPassword">Password:</label>
                    <input type="password" id="registerPassword" required minlength="8">
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit" class="button primary">Sign Up</button>
                <div class="error-message" id="registerError"></div>
                <p class="form-switch-link">Already have an account? <a href="index.html">Sign In</a></p>
            </form>
        </main>
        <footer>
            <p>&copy; 2025 KeyKeep</p>
        </footer>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
