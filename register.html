<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyKeep - Secure Password Manager</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/loader.css"> <!-- Added loader stylesheet -->
</head>
<body>
    <!-- Loader Container -->
    <div id="loader-container">
        <div class="loader"></div>
    </div>

    <div id="toastContainer"></div> <!-- Added for clean notifications -->

    <div class="container auth-container">
        <header>
            <h1>KeyKeep</h1>
            <p class="tagline">Create your secure account.</p>
        </header>
        <main class="register-form">
            <h2>Sign Up</h2>
            <form id="registerForm">
                <div class="input-group">
                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="input-group">
                    <label for="registerPassword">Password:</label>
                    <div class="password-input">
                        <input type="password" id="registerPassword" required minlength="8">
                        <button type="button" class="toggle-password" aria-label="Show password"><img src="images/unsee.png" alt="Show password"></button>
                    </div>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" required>
                        <button type="button" class="toggle-password" aria-label="Show password"><img src="images/unsee.png" alt="Show password"></button>
                    </div>
                </div>
                <button type="submit" class="button primary">Sign Up</button>
                <div class="error-message" id="registerError"></div>
                <p class="signup-link">Already have an account? <a href="index.html">Sign In</a></p>
            </form>
        </main>
        <footer>
            <p>&copy; 2025 KeyKeep</p>
        </footer>
    </div>

    <script src="js/script.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
