<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyKeep - Your Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profile-card.css">
    <link rel="stylesheet" href="css/view-profile.css"> <!-- New stylesheet for this page -->
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Loader Container -->
    <div id="loader-container">
        <div class="loader"></div>
    </div>

    <div id="toastContainer"></div>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="profile-card p-3">
            <div class="d-flex align-items-center">
                <div class="image profile-image-container">
                    <img src="images/profile.png" class="rounded" width="155" id="profileImage">
                </div>
                <div class="ml-3 w-100">
                    <h4 class="mb-0 mt-0" id="profileNameDisplay">Your Name</h4>
                    <span id="profileEmailDisplay">your.email@example.com</span>
                    <div class="p-2 mt-2 bg-primary d-flex justify-content-between rounded text-white stats">
                        <div class="d-flex flex-column">
                            <span class="articles">Status</span>
                            <span class="number1">Verified</span>
                        </div>
                        <div class="d-flex flex-column">
                            <span class="followers">Member Since</span>
                            <span class="number2" id="memberSince">2025</span>
                        </div>
                        <div class="d-flex flex-column">
                            <span class="rating">Profile</span>
                            <span class="number3">100%</span>
                        </div>
                    </div>
                </div>
            </div>
            <main class="mt-3">
                <div class="profile-info-group">
                    <h5><i class="fas fa-user-circle"></i> Personal Details</h5>
                    <div class="info-item"><span class="info-label">Date of Birth:</span> <span id="dobDisplay">-</span></div>
                    <div class="info-item"><span class="info-label">Address:</span> <span id="addressDisplay">-</span></div>
                    <div class="info-item"><span class="info-label">Pin Code:</span> <span id="pinDisplay">-</span></div>
                </div>
                <div class="profile-info-group">
                    <h5><i class="fas fa-shield-alt"></i> Security</h5>
                    <div class="info-item"><span class="info-label">Security Question:</span> <span>What is your pet's name?</span></div>
                    <div class="info-item"><span class="info-label">Answer:</span> <span id="petNameDisplay">********</span></div>
                </div>
                <div class="main-actions mt-3">
                    <a href="Profile.html" class="button primary w-100">Edit Profile</a>
                    <a href="vault.html" class="button secondary w-100 mt-2">Back to Vault</a>
                </div>
            </main>
            <footer class="text-center mt-3">
                <p>&copy; 2025 KeyKeep</p>
            </footer>
        </div>
    </div>
    <script src="js/view-profile.js"></script>
</body>
</html>
