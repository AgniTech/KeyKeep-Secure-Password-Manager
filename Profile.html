<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyKeep - Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/settings.css"> <!-- Reusing settings styles for simplicity -->
</head>
<body>
    <div class="container settings-container">
        <header>
            <h1>User Profile</h1>
        </header>
        <main>
            <section class="setting-group">
                <h2>Personal Information</h2>
                <div class="setting-item">
                    <label for="userName">Name:</label>
                    <input type="text" id="userName" placeholder="Your Name">
                </div>
                <div class="setting-item">
                    <label for="userAddress">Address:</label>
                    <input type="text" id="userAddress" placeholder="Your Address">
                </div>
                <div class="setting-item">
                    <label for="userDob">Date of Birth:</label>
                    <input type="date" id="userDob">
                </div>
                <div class="setting-item">
                    <label for="userPin">Pin Code:</label>
                    <input type="text" id="userPin" placeholder="Your Pin Code">
                </div>
            </section>

            <section class="setting-group">
                <h2>Security Question</h2>
                <div class="setting-item">
                    <label for="petName">Pet Name (Optional):</label>
                    <input type="text" id="petName" placeholder="Your Pet's Name">
                </div>
            </section>

            <div class="main-actions">
                <a href="vault.html" class="button secondary">Back to Vault</a>
                <button id="saveProfileBtn" class="button primary">Save Changes</button>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 KeyKeep</p>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
