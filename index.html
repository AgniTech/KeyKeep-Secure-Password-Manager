<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyKeep - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div id="toastContainer"></div> <!-- For clean notifications -->

    <div class="auth-container-standalone">
        <header>
            <h1>KeyKeep</h1>
            <p class="tagline">Your fortress for digital secrets.</p>
        </header>
        <main class="form-container-standalone">
            <h2>Sign In</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="button primary">Sign In</button>
                <div class="error-message" id="loginError"></div>
                <p class="form-switch-link">Don't have an account? <a href="register.html">Sign Up</a></p>
            </form>
        </main>
        <footer>
            <p>&copy; 2025 KeyKeep</p>
        </footer>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
