<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyKeep - Secure Password Manager</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="container auth-container">
        <header>
            <h1>CryptoVault</h1>
            <p class="tagline">Your fortress for digital secrets.</p>
        </header>
        <main class="login-form">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Master Password:</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="toggle-password" aria-label="Show password">üëÅÔ∏è</button>
                    </div>
                </div>
                <button type="submit" class="button primary">Sign In</button>
                <p class="signup-link">Don't have an account? <a href="register.html" data-route="register">Sign Up</a></p>
                <div class="error-message" id="loginError"></div>
            </form>
        </main>
        <footer>
            <p>&copy; 2025 CryptoVault</p>
        </footer>
    </div>
    <script src="js/script.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
