<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyKeep - Settings</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/settings.css">
    <script src="js/protect.js"></script>
</head>
<body>
    <div class="container settings-container">
        <header>
            <h1>Settings</h1>
        </header>
        <main>
            <section class="setting-group">
                <h2>Theme</h2>
                <div class="setting-item">
                    <label for="themeToggle">Dark Mode:</label>
                    <input type="checkbox" id="themeToggle" checked>
                </div>
            </section>

            <section class="setting-group">
                <h2>Clipboard</h2>
                <div class="setting-item">
                    <label for="clipboardTimeoutMinutes">Auto-clear after:</label>
                    <input type="number" id="clipboardTimeoutMinutes" value="0" min="0" style="width: 60px;">
                    <span>minutes</span>
                    <input type="number" id="clipboardTimeoutSeconds" value="15" min="0" max="59" style="width: 60px;">
                    <span>seconds</span>
                </div>
            </section>

            <section class="setting-group">
                <h2>Lock</h2>
                <div class="setting-item">
                    <label for="lockTimeout">Idle lock after (minutes):</label>
                    <input type="number" id="lockTimeout" value="5" min="1">
                </div>
            </section>

            <section class="setting-group">
                <h2>Data</h2>
                <div class="setting-item">
                    <button id="exportVaultBtn" class="button secondary">Export Vault (Coming Soon)</button>
                </div>
                <div class="setting-item">
                    <button id="importVaultBtn" class="button secondary">Import Vault (Coming Soon)</button>
                </div>
            </section>
            <section class="setting-group">
  <h2>Session</h2>
  <div class="setting-item">
    <button class="button danger" id="logoutBtn">Logout</button>

  </div>
</section>

        </main>
        <footer>
            <p>&copy; 2025 KeyKeep</p>
        </footer>
    </div>
    <script src="js/script.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
