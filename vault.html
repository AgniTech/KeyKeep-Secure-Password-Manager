<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoVault - Vault</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/vault.css">
    <script src="js/protect.js"></script>
</head>
<body>
    <div class="container vault-container">
        <nav class="top-nav glassmorphism">
            <div class="left-actions">
                <button class="button primary icon-button" id="addNewCredential" aria-label="Add New Credential">➕ Add</button>
            </div>
            <div class="right-actions">
                <a href="health.html" class="button secondary" aria-label="Password Health">🛡️ Health</a>
                <a href="settings.html" class="button icon-button" aria-label="Settings">⚙️</a>
                <a href="lock.html" class="button icon-button" aria-label="Lock Vault">🔒</a>
            </div>
        </nav>
        <aside class="sidebar glassmorphism">
            <h3>Folders</h3>
            <ul id="folders">
                <li><a href="#" data-filter="all" class="active">All Credentials</a></li>
                <li><a href="#" data-filter="social">Social</a></li>
                <li><a href="#" data-filter="work">Work</a></li>
                <li><a href="#" data-filter="bank">Bank</a></li>
            </ul>
            <h3>Tags</h3>
            <ul id="tags">
                <!-- Tags will be dynamically populated -->
            </ul>
        </aside>
        <main class="dashboard">
            <!-- UPDATED SEARCH BAR STRUCTURE -->
            <div class="search-bar">
                <span class="search-icon">🔍</span>
                <input type="search" id="searchCredentials" placeholder="Search your vault...">
            </div>
            <div id="credentialsList" class="credentials-grid">
                <!-- Credentials will be rendered here by JS -->
            </div>
        </main>
    </div>

    <!-- Modal for Adding/Editing Credentials -->
    <div id="addEditModal" class="modal glassmorphism">
        <!-- Modal content is generated by vault.js -->
    </div>
    <div id="modalOverlay" class="modal-overlay"></div>

    <!-- Toast Notification -->
    <div id="toastNotification" class="toast"></div>

    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
    <script src="js/vault.js"></script>


</body>
</html>
