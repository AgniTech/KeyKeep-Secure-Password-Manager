<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyKeep - Vault</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/vault.css">
    <link rel="stylesheet" href="css/profile-card.css">
    <script src="js/protect.js"></script>
</head>
<body>
    <div class="container vault-container">
        <nav class="top-nav glassmorphism">
            <div class="left-actions">
                <button class="button primary icon-button" id="addNewCredential" aria-label="Add New Credential">‚ûï Add</button>
            </div>
            <div class="right-actions">
                <a href="health.html" class="button secondary" aria-label="Password Health">üõ°Ô∏è Health</a>
                <a href="settings.html" class="button icon-button" aria-label="Settings">‚öôÔ∏è</a>
                <!-- Profile Dropdown -->
                <div class="profile-dropdown-container">
                    <button class="button icon-button" id="profileButton" aria-label="Profile">üë§</button>
                    <div id="profileDropdown" class="profile-dropdown glassmorphism">
                        <div class="profile-card p-3">
                            <div class="d-flex align-items-center">
                                <div class="image profile-image-container">
                                    <img src="images/profile.png" class="rounded" width="155" id="profileImage">
                                    <div id="profileImageMenu" class="profile-image-menu glassmorphism">
                                        <a href="#" id="uploadPhoto">Upload Photo</a>
                                        <a href="#" id="changePhoto">Change Photo</a>
                                        <a href="#" id="removePhoto" class="danger-text">Remove Photo</a>
                                    </div>
                                </div>
                                <div class="ml-3 w-100">
                                    <h4 class="mb-0 mt-0"><a href="Profile.html" id="profileNameLink">Alex Morrison</a></h4>
                                    <span id="verificationStatus">Verified ‚úîÔ∏è</span>
                                    <div class="p-2 mt-2 d-flex justify-content-between rounded stats">
                                        <div class="d-flex flex-column">
                                            <span class="articles">Saved</span>
                                            <span class="number1" id="savedPasswords">0</span>
                                        </div>
                                        <div class="d-flex flex-column">
                                            <span class="followers">Risk</span>
                                            <span class="number2" id="securePasswords">0</span>
                                        </div>
                                        <div class="d-flex flex-column">
                                            <span class="rating">Score</span>
                                            <span class="number3" id="securityScore">0%</span>
                                        </div>
                                    </div>
                                    <div class="button mt-2 d-flex flex-row align-items-center">
                                        <button class="btn btn-sm btn-outline-primary w-100">Chat</button>
                                        <button class="btn btn-sm btn-primary w-100 ml-2" id="logoutButton">Logout</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <aside class="sidebar glassmorphism">
            <h3>Folders</h3>
            <ul id="folders">
                <li><a href="#" data-filter="all" class="active">All Credentials</a></li>
                <li><a href="#" data-filter="social">Social</a></li>
                <li><a href="#" data-filter="work">Work</a></li>
                <li><a href="#" data-filter="bank">Bank</a></li>
            </ul>
            <h3>Tags</h3>
            <ul id="tags">
                <!-- Tags will be dynamically populated -->
            </ul>
        </aside>
        <main class="dashboard">
            <!-- UPDATED SEARCH BAR STRUCTURE -->
            <div class="search-bar">
                <span class="search-icon">üîç</span>
                <input type="search" id="searchCredentials" placeholder="Search your vault...">
            </div>
            <div id="credentialsList" class="credentials-grid">
                <!-- Credentials will be rendered here by JS -->
            </div>
        </main>
    </div>

    <!-- Modal for Adding/Editing Credentials -->
    <div id="addEditModal" class="modal glassmorphism">
        <!-- Modal content is generated by vault.js -->
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteConfirmModal" class="modal glassmorphism">
        <h2 style="color: var(--error-color);">Delete Credential</h2>
        <p>Are you sure you want to delete <strong id="deleteCredentialName"></strong>?</p>
        <p>This action cannot be undone.</p>
        <div class="modal-actions">
            <button type="button" class="button secondary" id="cancelDelete">Cancel</button>
            <button type="button" class="button danger" id="confirmDelete">Delete</button>
        </div>
    </div>

    <div id="modalOverlay" class="modal-overlay"></div>

    <!-- Toast Notification -->
    <div id="toastNotification" class="toast"></div>

    <script src="js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/libsodium-wrappers@0.7.13/dist/libsodium.min.js"></script>
    <script src="js/vault.js"></script>


</body>
</html>
