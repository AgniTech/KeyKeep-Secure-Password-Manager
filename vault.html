<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Vault - KeyKeep</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/vault.css">
</head>
<body>
    <div id="toastContainer"></div>

    <!-- Screen 1: Password Unlock Form (Initially Visible) -->
    <div id="passwordUnlockContainer" class="auth-container-standalone">
        <main class="form-container-standalone">
            <h2>Unlock Your Vault</h2>
            <p class="tagline">Enter your password to decrypt and view your credentials.</p>
            <form id="passwordUnlockForm">
                <div class="input-group">
                    <label for="unlockPassword">Password:</label>
                    <input type="password" id="unlockPassword" required autocomplete="current-password">
                </div>
                <button type="submit" class="button primary">Unlock Vault</button>
                <div class="error-message" id="unlockError"></div>
            </form>
        </main>
    </div>

    <!-- Screen 2: Main Vault View (Initially Hidden) -->
    <div id="credentialsContainer" class="container" style="display: none;">
        <header>
            <h1>My Vault</h1>
            <div class="main-actions">
                <input type="search" id="searchCredentials" class="glassmorphism" placeholder="Search vault...">
                <button id="addNewCredential" class="button primary">+ Add New</button>
            </div>
        </header>

        <main class="vault-main">
            <aside class="folders-nav glassmorphism">
                <h3>Categories</h3>
                <ul id="folders">
                    <li><a href="#" class="active" data-filter="all">All Items</a></li>
                    <li><a href="#" data-filter="work">Work</a></li>
                    <li><a href="#" data-filter="social">Social</a></li>
                    <li><a href="#" data-filter="bank">Bank</a></li>
                    <li><a href="#" data-filter="other">Other</a></li>
                </ul>
            </aside>
            <section id="credentialsList" class="credentials-grid">
                <!-- Credentials will be loaded here by JavaScript -->
            </section>
        </main>
    </div>

    <!-- Modal for Adding/Editing Credentials -->
    <div id="modalOverlay"></div>
    <div id="addEditModal" class="modal glassmorphism"></div>

    <script src="js/vault.js"></script>
</body>
</html>
